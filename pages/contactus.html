<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="author" content="Jared Sedran, Victor Alli, Sean T.?"/>
        <meta name="keywords" content=""/>
        <meta name="description" content="Home Screen"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="../style/contactus.css">

        <title>Contact Us</title>
        
        <style>
            body 
            {
                background-color: rgb(59, 59, 59)
            }
        </style>
    </head>

    <body>
        <form method="POST" action="mailto:yamannejad@mtroyal.ca" name="Contact Us Information">
            <h1>Contact Us</h1>

            <fieldset>
                <label>Email:<sup>*</sup>
                    <input type="text" name="Email" value="" placeholder="example@email.com" size="30" maxlength="50" required>
                </label>

                <br/><br/>

                <label>Phone:
                    <input type="tel" name="Phone Number" placeholder="xxx-xxx-xxxx" size="30" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}"/>                
                </label>

                <br/><br/>

                <p>
                    <label>Current Date:
                        <input type="date" name="Current Date">
                    </label>
                </p>
                    
                <p>Receive Contact Us Information: 
                    <label id="label">Yes
                        <input name="YorN" type="radio" value="yes">
                    </label>

                    &nbsp; &nbsp; &nbsp;

                    <label id="label">No
                        <input name="YorN" type="radio" value="no">
                    </label>
                </p>
            
                <p>Receive Email or Text:
                    <label id="label">Email
                        <input name="Email" type="checkbox" value="Email">
                    </label>

                    &nbsp; &nbsp; &nbsp;

                    <label id="label">Text
                        <input name="Text" type="checkbox" value="Text">
                    </label>
                </p>

                <br/>

                <fieldset id="inner">
                    <label>Subject
                        <input type="text" value="" size="30" maxlength="25" placeholder="Subject" required>
                    </label>

                    <br/><br/>

                    <label id="commentbox">Enter your comments here
                        <br/>
                        <textarea name="comment" rows="20" cols="90"></textarea>
                    </label>
                </fieldset>

                <br/><br/>

                <!--Button on storing info given-->
                <input class="submitandclear" type="submit" value="Submit">

                <!--Clear, return to defult values-->
                <input class="submitandclear" type="reset" value="Clear">
            </form>
        </fieldset>
    </body>
</html>
